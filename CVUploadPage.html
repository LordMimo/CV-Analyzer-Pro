<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your CV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Shared styling from index.html */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            min-height: 100vh;
        }
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e40af', 
                        'secondary': '#10b981',
                    }
                }
            }
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); 
            padding: 1rem;
        }
    </style>
</head>
<body>

    <nav class="bg-white shadow-md w-full p-4 flex justify-center sticky top-0 z-10">
        <div class="flex space-x-8 text-lg font-medium">
            <a href="index.html" class="text-gray-600 hover:text-secondary transition duration-150">Home</a>
            <a href="CVUploadPage.html" class="text-primary hover:text-secondary transition duration-150 font-bold">Upload CV</a>
            <a href="ResultsPageUI.html" class="text-gray-600 hover:text-secondary transition duration-150">View Results</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <main class="w-full max-w-2xl bg-white shadow-xl rounded-3xl p-8 md:p-12 text-center">

            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-extrabold text-primary mb-2">
                    CV Analysis
                </h1>
                <p class="text-gray-600">
                    We accept PDF and DOCX formats. Your CV is analyzed instantly.
                </p>
            </header>

            <form id="cvUploadForm" onsubmit="handleUpload(event)" class="space-y-6">

                <div class="border-2 border-dashed border-gray-300 rounded-lg p-10 cursor-pointer hover:border-secondary transition duration-200">
                    <input type="file" id="cvFile" name="cvFile" accept=".pdf,.docx" required class="hidden">
                    <label for="cvFile" class="flex flex-col items-center justify-center space-y-3">
                        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 014 4v1h-1M6 16h12a2 2 0 002-2v-3a2 2 0 00-2-2H6a2 2 0 00-2 2v3a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-gray-600 font-medium" id="uploadLabel">
                            Drag and drop your CV here, or click to browse.
                        </p>
                        <p class="text-sm text-gray-400">
                            (PDF or DOCX only, Max 5MB)
                        </p>
                    </label>
                </div>
                
                <select id="jobTitleSelect" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150">
                    <option value="" disabled selected>Select your Target Job Title</option>
                    </select>

                <button type="submit" id="analyzeButton"
                    class="w-full inline-flex items-center justify-center px-8 py-4 bg-secondary **text-black** font-semibold text-xl rounded-lg shadow-lg hover:bg-secondary/90 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-secondary/50">
                    Analyze CV & See Score Instantly
                </button>
            </form>
            
            <p id="feedbackMessage" class="mt-4 text-lg text-secondary font-bold hidden">
                CV Uploaded! Analyzing now...
            </p>

        </main>
    </div>

    <script>
        // Mock data for job titles
        const mockJobTitles = [
            "Senior Software Engineer",
            "Data Scientist (ML Focus)",
            "Marketing Manager",
            "UX/UI Designer",
            "Financial Analyst",
            "Project Manager (Agile)"
        ];

        // Function to populate the dropdown
        function populateJobTitles() {
            const selectElement = document.getElementById('jobTitleSelect');
            
            mockJobTitles.forEach(title => {
                const option = document.createElement('option');
                option.value = title;
                option.textContent = title;
                selectElement.appendChild(option);
            });
        }
        
        document.addEventListener('DOMContentLoaded', populateJobTitles);


        document.getElementById('cvFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Drag and drop your CV here, or click to browse.';
            document.getElementById('uploadLabel').textContent = fileName;
        });

        // CORE LOGIC FOR IMMEDIATE REDIRECTION
        function handleUpload(event) {
            event.preventDefault(); 
            
            const fileInput = document.getElementById('cvFile');
            const jobTitle = document.getElementById('jobTitleSelect').value;
            
            if (fileInput.files.length === 0) {
                alert("Please select a CV file to upload.");
                return;
            }
            if (!jobTitle) {
                alert("Please select a target job title.");
                return;
            }

            const button = document.getElementById('analyzeButton');
            const feedback = document.getElementById('feedbackMessage');
            
            // 1. Visually update for processing
            button.textContent = 'Analyzing...';
            button.disabled = true;
            feedback.classList.remove('hidden');

            // 2. IMMEDIATE REDIRECTION
            // In a real app, you would pass the jobTitle and file data to a scoring script here.
            // For the prototype, we simply redirect to the results page.
            //window.location.href = 'ResultsPageUI.html
            window.location.href = 'ScoringAlgorithm.html' ;
        }
    </script>

</body>
</html>
