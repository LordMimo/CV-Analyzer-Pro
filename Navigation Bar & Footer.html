<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation and Footer</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 1rem;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        /* Hamburger menu for mobile */
        .burger {
            display: none; /* Hidden by default on larger screens */
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: 0;
                top: 60px; /* Height of the nav bar */
                height: calc(100vh - 60px);
                background-color: #333;
                flex-direction: column;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.3s ease-in;
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links.active {
                transform: translateX(0%);
            }

            .burger {
                display: block;
            }
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">MySite</div> <!-- Replace with an image if needed, e.g., <img src="logo.png" alt="Logo"> -->
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Upload CV</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Main content (placeholder) -->
    <main style="padding: 2rem; text-align: center;">
        <h1>Welcome to MySite</h1>
        <p>This is a placeholder for your main content.</p>
    </main>

    <footer>
        <p>&copy; 2023 MySite. All rights reserved.</p>
        <p>Contact: Email: contact@mysite.com | Phone: 123-456-7890</p>
    </footer>

    <script>
        // JavaScript for toggling the hamburger menu
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            // Animate the burger lines (optional for better UX)
            burger.classList.toggle('toggle');
        });

        // Optional: Close menu when a link is clicked
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                burger.classList.remove('toggle');
            });
        });
    </script>
</body>
</html>
